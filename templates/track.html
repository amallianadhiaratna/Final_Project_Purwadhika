                    <div class="form-group row">
                    <label for='sugar'>Sugar:

                    </div>
                    <br>
                    <div class="form-group row">

                    </label>
                    </div>
                    <br>

                    </label>
                    </div>
                    <br>
                    <div class="form-group row">

                    </div>
                    <br>
                    <div class="form-group row">
                    <label for='mood'>Mood:

                    </div>
